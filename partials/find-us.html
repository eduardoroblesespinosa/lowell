<section id="find-us" class="find-us">
    <h2>Find Lowell Near You</h2>
    <p class="find-us-subtitle">Search for a retailer in your area.</p>
    <div class="store-locator">
        <div class="search-container">
            <input type="text" id="location-search" placeholder="Enter City, Address, or ZIP Code">
            <button id="search-btn">Search</button>
        </div>
        <div class="locator-body">
            <div class="store-list-container">
                <ul id="store-list">
                    <!-- Store items will be populated by JS -->
                </ul>
            </div>
            <div class="map-container">
                <img src="map-placeholder.png" alt="Map of store locations">
            </div>
        </div>
    </div>
</section>
