<div id="age-gate">
    <div class="age-gate-content">
        <img src="logo.png" alt="Lowell Herb Co. Logo" class="logo">
        <h2>Are you 21 or older?</h2>
        <p>Please enter your date of birth to enter.</p>
        <form id="age-form">
            <div class="date-inputs">
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" required>
            </div>
            <button type="submit">Enter</button>
        </form>
        <p id="age-error" class="error-message"></p>
        <p class="disclaimer">By entering this website, you agree to our Terms of Use and Privacy Policy.</p>
    </div>
</div>
